<!DOCTYPE html>
<html>
<head>
  <title>シンプルな掲示板 (スプレッドシート連携)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      width: 100%;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    #posts {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .post {
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }
    .post:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .post-info {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>シンプルな掲示板</h1>

  <form id="postForm">
    <label for="name">名前：</label>
    <input type="text" id="name" name="name">

    <label for="password">パスワード：</label>
    <input type="password" id="password" name="password">

    <label for="message">投稿内容：</label>
    <textarea id="message" name="message"></textarea>

    <button type="button" id="submit">投稿</button>
  </form>

  <h2>投稿一覧</h2>
  <div id="posts">
    </div>

  <script>
    const WEB_APP_URL = '1tplQl_xrBwlNrjGWNAqT-C_roSTQh7dtuEFCbpTHLYA'; // ここにコピーした Web アプリケーションのURL を貼り付けます
    const COOKIE_EXPIRY_DAYS = 30;

    function getCookie(name) { /* ... (以前の回答の getCookie 関数) ... */ }
    function crc32(str) { /* ... (以前の回答の crc32 関数と makeCRCTable 関数) ... */ }

    document.addEventListener('DOMContentLoaded', function() {
      const nameInput = document.getElementById('name');
      const passwordInput = document.getElementById('password');
      const messageInput = document.getElementById('message');
      const submitButton = document.getElementById('submit');
      const postsDiv = document.getElementById('posts');

      // Cookieから名前を復元
      const savedName = getCookie('username');
      if (savedName) {
        nameInput.value = savedName;
      }

      // 投稿を送信する関数
      submitButton.addEventListener('click', async function() {
        const name = nameInput.value;
        const password = passwordInput.value;
        const message = messageInput.value;
        const id = crc32(password).toString(); // IDとしてハッシュ値を使用

        setCookie('username', name, COOKIE_EXPIRY_DAYS);

        const postData = { id: id, name: name, message: message };

        try {
          const response = await fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'no-cors', // GitHub Pages の制約を回避
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData)
          });

          if (response.ok || response.status === 0) { // status 0 は no-cors モードでの成功
            alert('投稿しました！ページをリロードして反映を確認してください。');
            messageInput.value = '';
            passwordInput.value = '';
          } else {
            alert('投稿に失敗しました。');
            console.error('Error posting data:', response.status);
          }
        } catch (error) {
          alert('投稿に失敗しました。');
          console.error('Error posting data:', error);
        }
      });

      // 投稿を読み込んで表示する関数
      async function loadPosts() {
        try {
          const response = await fetch(WEB_APP_URL + '?action=read');
          if (response.ok) {
            const posts = await response.json();
            postsDiv.innerHTML = '';
            posts.forEach(post => {
              const postDiv = document.createElement('div');
              postDiv.classList.add('post');
              postDiv.innerHTML = `
                <div class="post-info">ID: ${post.ID}, 名前: ${post.名前}</div>
                <p>${post.投稿内容}</p>
              `;
              postsDiv.appendChild(postDiv);
            });
          } else {
            console.error('Error loading posts:', response.status);
            postsDiv.innerHTML = '<p>投稿の読み込みに失敗しました。</p>';
          }
        } catch (error) {
          console.error('Error loading posts:', error);
          postsDiv.innerHTML = '<p>投稿の読み込みに失敗しました。</p>';
        }
      }

      // ページのロード時に投稿を読み込む
      loadPosts();
    });
  </script>
</body>
</html>
