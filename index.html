<!DOCTYPE html>
<html>
<head>
  <title>シンプルな掲示板</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      width: 100%;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    #posts {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .post {
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }
    .post:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .post-info {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>シンプルな掲示板</h1>

  <form id="postForm">
    <label for="name">名前：</label>
    <input type="text" id="name" name="name">

    <label for="password">パスワード：</label>
    <input type="password" id="password" name="password">

    <label for="message">投稿内容：</label>
    <textarea id="message" name="message"></textarea>

    <button type="button" id="submit">投稿</button>
  </form>

  <h2>投稿一覧</h2>
  <div id="posts">
    <div class="post">
      <div class="post-info">ID: initial01, 名前: 初期ユーザー1</div>
      <p>最初の投稿です。シンプルなデザインで表示しています。</p>
    </div>
    <div class="post">
      <div class="post-info">ID: initial02, 名前: ゲスト</div>
      <p>こんにちは！ここにも投稿が表示されます。</p>
    </div>
  </div>

  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function crc32(str) {
      let crc = 0 ^ (-1);
      for (let i = 0; i < str.length; i++) {
        crc = (crc >>> 8) ^ (crcTable[(crc ^ str.charCodeAt(i)) & 0xFF]);
      }
      return (crc ^ (-1)) >>> 0;
    }

    function makeCRCTable() {
      let c;
      const crcTable = [];
      for(let n = 0; n < 256; n++){
          c = n;
          for(let k = 0; k < 8; k++){
              c = ((c&1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1));
          }
          crcTable[n] = c;
      }
      return crcTable;
    }

    const crcTable = makeCRCTable();

    document.addEventListener('DOMContentLoaded', function() {
      const nameInput = document.getElementById('name');
      const passwordInput = document.getElementById('password');
      const messageInput = document.getElementById('message');
      const submitButton = document.getElementById('submit');
      const postsDiv = document.getElementById('posts');

      // Cookieから名前を復元
      const savedName = getCookie('username');
      if (savedName) {
        nameInput.value = savedName;
      }

      submitButton.addEventListener('click', function() {
        const name = nameInput.value;
        const password = passwordInput.value;
        const message = messageInput.value;

        // パスワードをCRC32でハッシュ化
        const passwordHash = crc32(password);

        // Cookieに名前を保存
        setCookie('username', name, 30);

        // 新しい投稿要素を作成
        const newPost = document.createElement('div');
        newPost.classList.add('post');
        newPost.innerHTML = `
          <div class="post-info">ID: ${passwordHash}, 名前: ${name}</div>
          <p>${message}</p>
        `;

        // 投稿リストの先頭に追加 (最新の投稿を上に表示)
        postsDiv.insertBefore(newPost, postsDiv.firstChild);

        // 投稿情報をコンソールに出力 (id.txt への自動保存はできません)
        console.log(`ID: ${passwordHash}, 名前: ${name}, 投稿: ${message}`);
        alert('投稿しました。\nID、名前、投稿内容はコンソールに出力されています。\nid.txt への追記とページのリロードで反映されます。');

        // フォームをクリア
        messageInput.value = '';
        passwordInput.value = ''; // パスワードはクリアしても良いかもしれません
      });

      // 既存の投稿を読み込む処理 (今回は初期表示のHTMLに記述)
      // 動的な読み込みは、GitHub Pages の制約により困難です。
      // 必要であれば、外部データソースと fetch API の利用をご検討ください。
    });
  </script>
</body>
</html>
